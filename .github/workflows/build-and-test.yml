name: build
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 11
      - name: Build with Gradle
        uses: GabrielBB/xvfb-action@v1.6
        with:
          run: ./gradlew test --info
